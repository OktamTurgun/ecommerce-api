[pytest]
# Django settings module
DJANGO_SETTINGS_MODULE = config.settings.development

# Python files to search for tests
python_files = test_*.py *_test.py tests.py

# Python classes to search for tests
python_classes = Test* *Tests *TestCase

# Python functions to search for tests  
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Additional options
addopts = 
    --verbose
    --strict-markers
    --disable-warnings
    --cov=apps
    --cov-report=html
    --cov-report=term-missing
    --cov-branch
    --reuse-db
    -p no:warnings

# Markers for organizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, uses DB)
    slow: Slow tests (can be skipped in CI)
    auth: Authentication related tests
    email: Email functionality tests
    api: API endpoint tests